<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Starbucks</title>

</head>

<body>
    <div class="circulo"></div>
    <header>
        <a href="#"><img src="./img/logo.png" alt="logo copao" class="logo"></a>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Produtos</a></li>
            <li><a href="#">Notícias</a></li>
            <li><a href="#">Contato</a></li>
        </ul>

    </header>
    <div class="conteudo">
        <div class="caixa-texto">
            <h2> Não é apenas Café, é um <span>Starbucks</span></h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis eum corrupti odit aperiam illum odio
                voluptatum
                ea
                nisi iure vero. Neque tempore sequi nisi, enim vel omnis cumque delectus odit.</p>

            <button>Deixe o seu LIKE</button>
        </div>

        <div class="caixa-imagem">
            <img src="./img/img1.png" alt="copao Starbucks" class="copao">
            <ul class="redes">
                <li><a href="#"><img src="./img/facebook.png" class="facebook"></a></li>
                <li><a href="#"><img src="./img/twitter.png" class="twitter"></a></li>
                <li><a href="#"><img src="./img/instagram.png" class="instagram"></a></li>
            </ul>
        </div>
    </div>

    <div class="menu">
        <img src="./img/img-pequena1.png" class="copinho verde">
        <img src="./img/img-pequena2.png" class="copinho amarelo">
        <img src="./img/img-pequena3.png" class="copinho rosa">
    </div>

</body>

<script>

    let circulo = document.querySelector(".circulo")
    let imgCopo = document.querySelector(".copao")
    let verde = document.querySelector(".verde")
    let amarelo = document.querySelector(".amarelo")
    let rosa = document.querySelector(".rosa")

    amarelo.addEventListener("click", () => {
        imgCopo.src = "./img/img2.png"
        circulo.style.background = "#eb7495"
    })
    verde.addEventListener("click", () => {
        imgCopo.src = "./img/img1.png"
        circulo.style.background = "#017143"
    })
    rosa.addEventListener("click", () => {
        imgCopo.src = "./img/img3.png"
        circulo.style.background = "#d752b1"
    })

</script>

</html>
